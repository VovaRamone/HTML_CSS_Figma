<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header class = "top">
        <div class="logo">
            <div class="logotip">
                <img src="./img/logo.svg" alt="">
            </div>
            <div class="logotext">
                <span class="grow">Grow</span><span class="be">Be</span>
            </div>
        </div>  
        <div class="upper__menu">
            <a class="upper__menu__home" href="#">Home</a>
            <a class="upper__menu__about_us" href="#">AboutUs</a>
            <a class="upper__menu__services" href="#">Services</a>
            <div class="features__icon">
                <a class="features", href="#">Features</a>
                <img class="icon" src="./img/arrow_down.svg" alt="arrow_down">
            </div>
            <a class="upper__menu__team" href="#">Team</a>
            <a class="upper__menu__blog" href="#">Blog</a>
            <a class="upper__menu__contact" href="#">Contact</a>
            <a class="upper__menu__getstarted" href="#">Get Started</a>
        </div>
    </header>
   <div class="main">
    <div class="home">
        <div class="home__meta">
            <div class="home__meta__title">
                <div class="home__meta__title__text1">
                    SEO & Digital
                        Marketing For Your
                        Website
                </div>
                <div class="home__meta__title__text2">
                    Provide all kind of seo services and help to improve
                        seo ranking. Globally incubate standards.
                </div>
                <div class="buttom__menu">
                    <div class="buttom__menu__btn">
                        <div class="buttom__menu__btn__text">
                                Start Now
                        </div>
                    </div>
                    <div class="buttom__menu__watch__logo">
                        <img src="./img/Icon.svg" alt="watch__logo">
                    </div>                    
                    <div class="buttom__menu__watch__video">
                            Watch Video
                    </div>
                </div>
            </div>
            
            <div class="home__meta__img">
                <img src="./img/pngfind 1.svg" alt="IMG">
            </div>
        </div>
    </div>
   </div>
   <div class="brand__logo">
    <div class="brand__logo__liva">
        <img src="./img/1.svg" alt="liva">
    </div>
    <div class="brand__logo__kanba">
        <img src="./img/6.svg" alt="kanba">
    </div>
    <div class="brand__logo__amara">
        <img src="./img/3.svg" alt="amara">
    </div>
    <div class="brand__logo__aven">
        <img src="./img/4.svg" alt="aven">
    </div>
    <div class="brand__logo__hexlab">
        <img src="./img/5.svg" alt="hexlab">
    </div>
    <div class="brand__logo__kanba">
        <img src="./img/6.svg" alt="kanba">
    </div>
   </div>
</body>
</html>
